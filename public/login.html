<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="login-main">
        <div class="login-form-container">
            <div class="login-logo">
                <img src="img/logo.jpg" alt="">
                <h3>H.S. ONLINE MARKETING PVT. LTD.</h3>
            </div>
            <div class="login-form">
                <div class="login-agentid">
                <span>Agent Login id</span>
                <input type="text" name="username" placeholder="Username">
                 </div>
                 <div class="login-agentid login-password">
                <span>Password</span>
                <input type="password" name="password" placeholder="Password">
                <i class="fa-regular fa-eye login-pass-show"></i>
                <i class="fa-regular fa-eye-slash login-pass-hide login-dnone"></i>
                <span class="login-password-error ">Your password is incorrect!</span>
                </div>
                <div class="login-button">
                <input type="submit" value="Log In">
            </div>
            <span class="login-note">નોંધઃ રાઉટરનો પાસવર્ડ બદલતા પહેલા વિશાલભાઈ કૅમેરાવાળાનો સંપર્ક કરવો:- 63548 12238.</span>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
