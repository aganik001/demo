<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class=" bg-[#FFE9CF] h-screen flex justify-center items-center">
        <div class=" bg-[#B1886A] max-w-[360px] h-max p-8 rounded-xl">
            <div>
                <img class="text-center" src="img/logo.jpg" alt="logo">
                <h3 class=" text-[22px] text-center font-bold text-black">H.S. ONLINE MARKETING PVT. LTD.</h3>
            </div>
            <div class="login-form">
                <div class="login-agentid">
                    <lable class="text-sm font-semibold pb-1 pt-3 block">Agent Login id</lable>
                    <input class="w-[300px] rounded px-[10px] h-[30px] text-sm" type="text" name="username" placeholder="Username">
                </div>
                <div class="relative">
                    <lable class="text-sm font-semibold pb-1 pt-3 block">Password</lable>
                    <input class="w-[300px] rounded p-1 text-sm" type="password" name="password" placeholder="Password">
                    <i class="fa-regular fa-eye absolute right-2 top-11 text-slate-700"></i>
                    <i class="fa-regular fa-eye-slash absolute right-2 top-11 text-slate-700"></i>
                    <span class="block text-[#EBDF3C] text-sm">Your password is incorrect!</span>
                </div>
                <div class="bg-[#1C386E] h-[35px] rounded text-white flex items-center justify-center my-3 hover:bg-[#121d35]">
                    <input type="submit" value="Log In">
                </div>
                <span class="block text-[#EBDF3C] text-sm">નોંધઃ રાઉટરનો પાસવર્ડ બદલતા પહેલા વિશાલભાઈ કૅમેરાવાળાનો સંપર્ક કરવો:- 63548
                    12238.</span>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
